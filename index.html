<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PIANO ESSENCE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>PIANO ESSENCE </h2>
        <div class="column volume-slider">
          <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="s"><span>s</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="f"><span>f</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="l"><span>l</span></li>
        <li class="key white" data-key="z"><span>z</span></li>
        <li class="key black" data-key="x"><span>x</span></li>
        <li class="key white" data-key="c"><span>c</span></li>
        <li class="key white" data-key="v"><span>v</span></li>
        <li class="key black" data-key="b"><span>b</span></li>
        <li class="key white" data-key="n"><span>n</span></li>
        <li class="key black" data-key="m"><span>m</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>

  </body>
</html>
